<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Holy Survey</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link href="styles.css" rel="stylesheet" />
</head>
<body>
	<main>
	  	<header>
	    	<h1 id="title">Holy Survey</h1>
	    	<p id="description">Do you believe in God?</p>
	  	</header>
	  
	  	<form id="survey-form" action="submit.html">
	    	<div class="survey-group">
	      		<label id="name-label" for="name">Name</label>
	      		<input name="name" type="text" id="name" placeholder="Enter Name" required>
	    	</div>
	    	<div class="survey-group">
	      		<label id="email-label" for="email">Email</label>
	      		<input name="email" type="email" id="email" placeholder="Enter Email" required>
	    	</div>
		    <div class="survey-group">
		    	<label id="number-label" for="age">Age</label>
			    <input name="age" type="number" id="number" min="1" max="150" placeholder="Age">
		    </div>
	    	<div class="survey-group">
	      		<p>What is your form?</p>
	      		<select id="dropdown" name="role" required>
	        		<option disabled selected value>Select Current Form</option>
	        		<option value="human">Human</option>
	        		<option value="animal">Animal</option>
	        	</select>
	     	</div>
	     	<div class="survey-group">
	        	<p>Do you want salvation?</p>
		        <label>
		        	<input name="salvation" value="yes" type="radio">Yes
	        	</label>
	        	<label>
	          		<input name="salvation" value="no" type="radio">No
	        	</label>
	        	<label>
	        		<input name="salvation" value="maybe" type="radio" checked>Maybe
	        	</label>
	      	</div>
	      	<div class="survey-group">
	        	<p>Who do you believe?</p>
	        	<label>
	        		<input name="believe" value="god" type="checkbox">God
	        	</label>
	        	<label>
	        		<input name="believe" value="jesus" type="checkbox">Jesus
	        	</label>
	        	<label>
	        		<input name="believe" value="satan" type="checkbox">Satan
	        	</label>
	      	</div>
	      	<div class="survey-group">
	        	<p>Where do you want to live after death?</p>
	        	<label>
		        	<input name="place" value="heaven" type="radio">Heaven
	        	</label>
	        	<label>
	          		<input name="place" value="hell" type="radio">Hell
	        	</label>
	        	<label>
	        		<input name="place" value="any" type="radio" checked>Any
	        	</label>
	      	</div>
	    	<div class="survey-group">
	      		<p>Give comments</p>
	      		<textarea id="comments" class="textarea" name="comments" placeholder="Enter comment here"></textarea>
	    	</div>
	    	<div class="survey-group">
	      		<button type="submit" id="submit">Submit</button>
	    	</div>
	  </form>
	</main>
</body>
</html>
